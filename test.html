<!DOCTYPE html>
<html lang="en">
<head>
	<style>
	.parent {
		background-color: hsla(200, 100%, 20%);
		border-radius: 50%;
		height: 100px;
		width: 100px;
	}
	
	.child {
		background-color: hsla(124, 100%, 20%);
		border-radius: 50%;
		height: 50%;
		width: 50%;
		transition: transform 1s;
	}
	
	.parent:hover .child {
		transform: translateX(100%)
	}
	
	</style>
</head>
